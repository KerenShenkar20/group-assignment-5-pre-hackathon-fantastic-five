<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="./users.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />

    <title>client side</title>
</head>

<body>
    <div id="wrapper">
        <h1>Users</h1>

        <section id="content">
            <section id="users-list">
                <h2>Users list</h2>
                <button type="button" class="btn btn-secondary" id="button-show-all">Show All</button>
            </section>
            <section id="users-operations">
                <h2>User operations</h2>
                <section id="buttons">
                    <button type="button" class="btn btn-info" id="get-button">Get</button>
                    <button type="button" class="btn btn-danger" id="delete-button">Delete</button>
                    <button type="button" class="btn btn-success" id="filter-button">Filter</button>
                    <button type="button" class="btn btn-warning" id="update-button">Update</button>
                    <button type="button" class="btn btn-secondary" id="show-all-button">Show All</button>

                </section>

                <section id="operations">
                    <input type="text" id="input-operation" name="user-id" placeholder="Enter User ID ..."/>
                    <button type="button" id="btn-do-operation" class="btn btn-primary" ></button>
                    <div id="operation-result"></div>
                </section>

                <div id="filters"> </div>

            </section>
        </section>
    </div> <!--  -->
</body>

</html>
